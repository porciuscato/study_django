{% extends 'base.html' %}
{% load bootstrap4 %}

{% block body %}
<div class="container">
    <h1>글 수정하기</h1>
    <form action="{% url 'articles:update' article.pk %}" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
      <button type="submit">제출</button>
    </form>
    <br>
    <a href="{% url 'articles:index' %}">홈으로</a>
</div>
{% endblock %}
