{% extends 'base.html' %}

{% block body %}

<h1>{{ hashtag.content }}</h1>
  <ul>
    {% for article in articles %}
    <li>제목   : {{ article.title }}</li>
    <li>내용   : {{ article.content }}</li>
    <li>좋아요 : {{ article.like_users.count }}</li>
    <li>댓글   : {{ article.comment_set.count }}</li>
    {% endfor %}
  </ul>
{% endblock %}
