{% extends 'base.html' %}
{% block body %}
<h1>상세페이지</h1>
<h4>{{ article.title }}</h4>
<p>{{ article.pk }}</p>
<p>{{ article.content }}</p>
<p>{{ article.created_at|date:"Y년 M j일" }}</p>
<p>{{ article.updated_at|date:"SHORT_DATE_FORMAT" }}</p>
<!-- <p>{{ article.updated_at|date:"Y년 M j일" }}</p> -->
<a href="{% url 'articles:index' %}">홈으로</a>
{% endblock %}
