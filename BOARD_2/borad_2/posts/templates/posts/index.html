{% extends 'base.html' %}
{% block body %}
<div class="container">
  <table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col">글 번호</th>
        <th scope="col">제목</th>
        <th scope="col">작성시간</th>
        <th scope="col"></th>
      </tr>
    </thead>

    <tbody>
      {% for post in posts %}
        <tr>
          <th scope="row">{{ post.pk }}</th>
          <td><a href="/detail/{{ post.pk }}">{{ post.title }}</a></td>
          <td>{{ post.created_at }}</td>
          <td>
            <a href="/update/{{ post.pk }}" class='btn btn-info'>수정</a>
            <a href="/delete/{{ post.pk }}" class='btn btn-danger'>삭제</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
